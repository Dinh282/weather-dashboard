<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./develop/style.css"/>
    <title>Weather Dashboard</title> 
</head>

<body>
    <header class="container-fluid bg-primary bg-gradient text-light mt-3 p-3">
        <div class="">
          <h1 class="header">Weather Dashboard</h1>
        </div>
      </header>

    <section class="container mt-2">
        <div class="row">
            <div class="col-12 col-md-3">
                <div >
                    <form>
                    <label for="city" class="form-label"><h2>Search for a City:</h2></label>
                    <input type="text" id="city" class="form-control" placeholder="San Diego" required>
                    <button class="mt-2 btn btn-primary btn-sm col-12" id="submit-btn" type="submit">Search</button>
                    </form>

                </div>
                <div class="divider mt-2 mb-2"></div>
                <!-- city searched history list -->
                <div class="city-list"></div>
            </div>

            <div class="col-12 col-md-9">
                <!-- selected city and weather goes here-->
                <div class="col-12 " id="current-day-container">
                    <div class="col" id="current-city"></div>
                    <div class="col-12 row" id="current-city-weather"></div>
        
                </div>
            
             

                <!-- 5 day cards go here -->
                <section class="5day-forecast">



                </section>

            </div>

            

        </div>

    
    </section>

    

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script defer src="./develop/script.js"></script>
</body>
</html>
